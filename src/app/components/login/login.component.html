
<div class="container">
<div class="row justify-content-center"><div class="col-6 ">
<form   #f="ngForm"  (ngSubmit)="login(f)">

  
    <label for="inputEmail4" class="form-label">Email</label>
      <input ngModel name="email" #email="ngModel" required email type="email" class="form-control" id="inputEmail4">
   
      <div class="alert alert-danger" *ngIf="email.touched && email.errors?.['required']"> email is required</div>

  <label   for="inputPassword4" class="form-label">Password</label>
  <input  ngModel name="password" #password="ngModel" required  type="password" class="form-control" id="inputPassword4">

<div class="alert alert-danger" *ngIf="password.touched && password.errors?.['required']"> password is required</div>
    
        <div class="col-12">
            <button type="submit" class="btn btn-outline-success m-4">Sign in</button>
          </div></form>
        </div></div></div>
